    <article>
        <h3>Two-Way Data Binding</h3>
        <div>
            <input type="text"
                [ngModel]="nome"
                (ngModelChange)="$event">

            <input type="text"
                [(ngModel)]="nome">

            <input type="text"
                bindon-ngModel="nome">
            <p>Você digitou {{ nome }}</p>

            <br>

            <input type="text"
                [(ngModel)]="pessoa.nome">

            <input type="text"
                [(ngModel)]="pessoa.idade">
            
            <p>Meu nome é {{ pessoa.nome }}, e tenho {{ pessoa.idade }} idade.</p>
        </div>
    </article>
